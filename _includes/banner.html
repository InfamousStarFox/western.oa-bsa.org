{% if include.href.size > 0 %}
  <a href="{{ site.baseurl }}{{ include.href }}" class="banner">
{% endif %}
<header class="banner {{include.class}}">
  {% if header.size > 0 and lead.size  0 %}
    <div class="inner">
      {% if header.size > 0 %}
        <header>
          <h2>{{ header }}</h2>
        </header>
      {% endif %}
      {% if lead.size > 0%}
        <p>{{ lead }}</p>
      {% endif %}
    </div>
  {% endif %}
</header>
{% if include.href.size > 0 %}
  </a>
{% endif %}
