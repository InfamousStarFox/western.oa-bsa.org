# Where things are
source:      .
destination: ./_site
plugins_dir: ./_plugins
layouts_dir: ./_layouts
data_dir: ./_data

# Handling Reading
safe: false
include: [".htaccess"]
exclude: [
  "gruntfile.js",
  "package.json",
  "tsconfig.json",
  "tslint.json",
  "webpack.config.js",
  "_typescript",
  "assets",
  "node_modules"
]
keep_files:   [".git"]
encoding:     "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Filtering Content
show_drafts: null
limit_posts: 0
future:      true
unpublished: false

# Plugins
#whitelist: []
gems: [jekyll-paginate]

# Conversion
markdown:    kramdown
highlighter: pygments
lsi:         false
excerpt_separator: "<!--more-->"

# GitHub
github:
  repository_url: "https://github.com/OAWest/western.oa-bsa.org"

# Sass
sass:
  sass_dir: _sass

# Serving
detach:  false
port:    4000
host:    127.0.0.1
baseurl: "/"
url: "http://western.oa-bsa.org"

# Outputting
permalink: date
paginate: 10
paginate_path: /page:num
timezone: null
reading_time: true
words_per_minute: 200
quiet:    false
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Site Information
title: Western Region, Order of the Arrow, BSA
description: >
  Official website of the Western Region, Order of the Arrow, Boy Scouts of America
email:
  webmaster: webmaster@western.oa-bsa.org
social:
  facebook: https://www.facebook.com/oawest
  google_plus: https://plus.google.com/111522187744944747027#111522187744944747027
  instagram: https://www.instagram.com/oawest
  twitter: https://twitter.com/oawest